<!DOCTYPE html>
<html>
    <head>
        <Link rel="stylesheet" href="style.css">
        <title>
            Rock paper scissors
        </title>
    </head>
<body>
    <header>
        <h1>Rock paper scissors</h1>
    </header>
    <main>
        <div class="score">0:0</div>
        <h2 class="result"> Камень бьет ножницы. Вы победили!</h2>
        <div class="options_block">
            <div class="options">
                <div class="option Rock" data-option = 'Rock'>Камень</div>
                <div class="option Paper" data-option = 'Paper'>Бумага</div>
                <div class="option Scissors" data-option = 'Scissors'>Ножницы</div>
            </div>
            <h3>Решайся</h3>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
